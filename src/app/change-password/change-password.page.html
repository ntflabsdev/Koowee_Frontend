<ion-content  class="ion-padding">
	<form class="kt-form form-login" [formGroup]="loginForm" autocomplete="off">
	<div loginform>
		<div logo  class="ion-text-center">
		  <img src="assets/img/logo-white.png"/>
		</div>
		<div form-login>
			<div form-group>
				<label>New Password</label>
				<ion-item lines="none">
					<ion-input formControlName="newpassword" type="password"  placeholder="Enter New Password"></ion-input>
					<ion-label>
						<ion-icon name="checkmark-outline"></ion-icon>
					</ion-label>
				</ion-item>

			<span errormsg *ngIf="isControlHasError('newpassword','required')">
			<strong>Please enter your password</strong>
			</span>
			<span errormsg *ngIf="isControlHasError('newpassword','pattern')">
			<strong>Please enter password in proper format</strong>
			</span>

            <label>Password <p class="small-ts"> (Note: Password must be between 8 and 12 characters with at least one uppercase letter, lowercase letter and one digit.)</p> </label>

			</div>
			<div form-group>
				<label>Password</label>
				<ion-item lines="none">
					<ion-input type="password" formControlName="confirmpassword" placeholder="Enter Confirm Password"></ion-input>
					<ion-label>
						<ion-icon name="checkmark-outline"></ion-icon>
					</ion-label>
				</ion-item>
				<span errormsg *ngIf="isControlHasError('confirmpassword','required')">
				<strong>Confirm password is required</strong>
				</span>
				<span errormsg *ngIf="loginForm.controls.newpassword.value != loginForm.controls.confirmpassword.value && !isControlHasError('confirmpassword','required')">
				<strong>Confirm the password does not match the new password.</strong>
				</span>
			</div>
			<div login-btn>
				<ion-row>
				<ion-col size="10" offset="1">
				<ion-button (click)="login()" expand="full">
				Change Password
				</ion-button>
				</ion-col>
				</ion-row>
			</div>
		</div>
		<div btn-signup class="ion-text-center">
			<p>Back To <a routerLink="/" href="javascript:void(0)">Login</a></p>
		</div>
	</div>
</form>
</ion-content>
